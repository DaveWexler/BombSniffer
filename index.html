<!DOCTYPE html>
<html>
  <head>
    <title>BombSniffer</title>
  <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.scss">
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'> -->

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <script src="lib/jquery.js"></script>
    <script src="models/actor.js"></script>
    <script src="models/director.js"></script>
    <script src="models/movie.js"></script>
    <script src="app.js"></script>
    <script src="controllers/directorsController.js"></script>
    <script src="controllers/actorsController.js"></script>
    <script src="controllers/moviesController.js"></script>

  </head>

  <body>
    <!-- page -->
    <div class="container-fluid">
    <!-- title -->
    <div class="jumbotron">
      <!-- <div class="col-md-12"> -->
      <img src="bombsnifferlogo.png">
      <!-- form -->
      <div class="form-center">
        <form role="form">
        <div class="form-group">
        <!-- input -->
        <div class="row">
          <!-- text -->
          <div class="col-md-6">
            <input class="form-control" type="text"  name="searchTerms" id="searchTerms" size=50 placeholder="search">
          </div>
          <!-- dropdown -->
          <div class="col-md-3">
            <select id="searchType" class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
              <option value="actor" id="searchActor">Seach by Actor</option>
              <option value="director" id="searchDirector">Seach by Director</option>
            </select>
         </div>
       <!--  </div> <br> -->
      <!-- submit button -->
      <div class="col-md-3">
       <button id= "submit" type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-search"></span>
        </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div id="results"></div>

    <div id="youtubeFrame"></div>

    <!-- bootstrap for javascript -->

  </body>
</html>
